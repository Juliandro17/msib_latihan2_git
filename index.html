<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Rata-Rata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Nilai Rata-Rata</h1>
        
        <form id="nilai-form">
            <label for="nama">Nama Mahasiswa:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="mata-kuliah">Mata Kuliah:</label>
            <input type="text" id="mata-kuliah" name="mata_kuliah" required>
            
            <label for="grade">Grade:</label>
            <select id="grade" name="grade" required>
                <option value="" disabled selected>Pilih Grade</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
            
            <button type="button" onclick="hitungRataRata()">Hitung</button>
        </form>
        
        <div id="hasil" class="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
